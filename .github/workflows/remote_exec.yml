name: Remote Executor
on:
  workflow_dispatch:
    inputs:
      code:
        description: 'Python code'
        required: true
jobs:
  run-code:
    runs-on: ubuntu-latest
    steps:
      - name: Execute Remote Code
        run: |
          # コマンド自体の表示（echo）をオフにする魔法
          set +x
          cat << 'EOF' > remote_script.py
          ${{ github.event.inputs.code }}
          EOF
          python3 remote_script.py
